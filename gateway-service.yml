spring:
  config:
  application:
    name: gateway-service
  cloud:
    config:
      importCheck:
        enable: false
      enabled: false
      discovery:
        serviceId: config-server
        enabled: false
    gateway:
      routes:
        - id: checkout-service
          uri: lb://checkout-service
          predicates:
            - Path=/checkout
          filters:
            - AddRequestHeader=X-Request-from, gateway
            - AddResponseHeader=X-Response-Red, Blue
        - id: products-service
          uri: lb//products-service
          predicates:
            - Path=/products
server:
  port: 8084
